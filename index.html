<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="header-logo">
        <div class="header-img"></div>
      </div>
      <nav class="header-nav">
        <ul class="header-nav-ul">
          <li class="header-nav-li">Profile</li>
          <li class="header-nav-li"></li>
          <li class="header-nav-li"></li>
          <li class="header-nav-li"></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="blog-list">
        <section class="post">
          <a href="">
            <figure class="post-title">
              <img src="http://dummyimage.com/400x400/ff24ff/ffffff.jpg">
            </figure>
            <h2 class="post-title">タイトルタイトルタイトルタイトル</h2>
            <div class="description"></div>
          </a>
        </section>
      </section>
    </main>
    <div id="container"></div>
    <footer>
    </footer>
    <script type="text/javascript" src="js/build/react.js"></script>
    <script type="text/javascript" src="js/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var ExampleApplication = React.createClass({
        render: function() {
          var elapsed = Math.round(this.props.elapsed  / 100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
          var message =
            'React has been successfully running for ' + seconds + ' seconds.';

          return <p>{message}</p>;
        }
      });
      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          <ExampleApplication elapsed={new Date().getTime() - start} />,
          document.getElementById('container')
        );
      }, 50);
    </script>
  </body>
</html>
